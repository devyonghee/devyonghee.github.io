{% if site.ga_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.ga_analytics }}');
  </script>
{% endif %}

  <script src="{{ '/assets/js/' | append: site.data.manifest['application.js'] | relative_url }}"></script>

{% if site.scrollappear_enabled %}
  <script src="{{ '/assets/js/' | append: site.data.manifest['scrollappear.js'] | relative_url }}"></script>
{% endif %}


{% if site.theme_toggle == true %}
  <script src="{{ '/assets/js/' | append: site.data.manifest['themetoggle.js'] | relative_url }}"></script>
{% endif %}
