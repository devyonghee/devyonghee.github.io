<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site.name }} | {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description }}">

  {% if page.thumb_image %}
    {% if page.thumb_image contains '://' %}
      <meta property="og:image" content="{{ page.thumb_image }}">
      <meta name="twitter:image" content="{{ page.thumb_image }}">
    {% else %}
      <meta property="og:image" content="{{ page.thumb_image | relative_url }}">
      <meta name="twitter:image" content="{{ page.thumb_image | relative_url }}">
    {% endif %}
  {% else %}
    <meta property="og:image" content="{{ assets/images/og-image.jpg | relative_url }}">
    <meta name="twitter:image" content="{{ assets/images/og-image.jpg | relative_url }}">
  {% endif %}

  <link href="{{ 'feed.xml' | absolute_url }}" type="application/rss+xml" rel="alternate" title="{{ site.name }} Last 10 blog posts" />
  <link rel="stylesheet" type="text/css" href="{{ 'assets/css/fonts.css' | relative_url }}">

  {% if site.theme_toggle == true %}

    {% if site.blog_theme == "light" %}
      <link rel="icon" type="image/x-icon" href="{{ 'assets/icons/favicon-light.ico' | relative_url }}">
      <link rel="apple-touch-icon" href="{{ 'assets/javascripts/apple-touch-icon-light.png' | relative_url }}">
      <link rel="stylesheet" type="text/css" title="light" id="light" href="{{ 'assets/css/light.css' | relative_url }}">
      <link rel="stylesheet" type="text/css" title="dark" id="dark" href="{{ 'assets/css/dark.css' | relative_url }}" disabled>
    {% else %}
      <link rel="icon" type="image/x-icon" href="{{ 'assets/icons/favicon-dark.ico' | relative_url }}">
      <link rel="apple-touch-icon" href="{{ 'assets/javascripts/apple-touch-icon-dark.png' | relative_url }}">
      <link rel="stylesheet" type="text/css" title="light" id="light" href="{{ 'assets/css/light.css' | relative_url }}" disabled>
      <link rel="stylesheet" type="text/css" title="dark" id="dark" href="{{ 'assets/css/dark.css' | relative_url }}">
    {% endif %}

  {% else %}

    {% if site.blog_theme == "light" %}
      <link rel="icon" type="image/x-icon" href="{{ 'assets/icons/favicon-light.ico' | relative_url }}">
      <link rel="apple-touch-icon" href="{{ 'assets/javascripts/apple-touch-icon-light.png' | relative_url }}">
      <link rel="stylesheet" type="text/css" title="light" href="{{ 'assets/css/light.css' | relative_url }}">
  {% else %}
      <link rel="icon" type="image/x-icon" href="{{ 'assets/icons/favicon-dark.ico' | relative_url }}">
      <link rel="apple-touch-icon" href="{{ 'assets/javascripts/apple-touch-icon-dark.png' | relative_url }}">
      <link rel="stylesheet" type="text/css" title="dark" href="{{ 'assets/css/dark.css' | relative_url }}">
  {% endif %}

  {% endif %}

</head>
